<div class="chapter">
  <h2>Chapters</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>EMAIL</th>
        <th>CHAPTER NUMBER</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let chapter of chapters">
        <td>{{ chapter.id }}</td>
        <td>{{ chapter.title }}</td>
        <td>{{ chapter.description }}</td>
        <td>{{ chapter.chapterNumber }}</td>
      </tr>
    </tbody>
  </table>
</div>
